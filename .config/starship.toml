add_newline = false

[battery]
disabled = true

[cmd_duration]
disabled = true

[gcloud]
disabled = true

[memory_usage]
disabled = true

[os]
disabled = true

[time]
disabled = true

[username]
disabled = true

[character]
disabled = true

[git_metrics]
disabled = false
added_style = 'bold blue'
format = ' \[[+$added]($added_style)/[-$deleted]($deleted_style)\] '

[c]
symbol = " "
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[conda]
symbol = " "
format = '\[[$symbol$environment]($style)\]'

[docker_context]
symbol = " "
format = '\[[$symbol$context]($style)\]'

[git_branch]
symbol = ' '
format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style)) '

[golang]
symbol = '󰟓 '
format = '\[[$symbol($version)]($style)\]'

[gradle]
symbol = ' '
format = '\[[$symbol($version)]($style)\]'

[haskell]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[kotlin]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[kubernetes]
symbol = "󱃾 "
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[lua]
symbol = "󰢱 "
format = '\[[$symbol($version)]($style)\]'

[meson]
format = '\[[$symbol$project]($style)\]'

[nodejs]
symbol = "󰎙 "
format = '\[[$symbol($version)]($style)\]'

[perl]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[php]
symbol = "󰌟 "
format = '\[[$symbol($version)]($style)\]'

[python]
symbol = " "
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[ruby]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[rust]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[sudo]
format = '\[[as $symbol]($style)\]'
